name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22012
          source: "dist/*"
          target: "/var/www/tavue/"
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Install production dependencies on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            port: 22012
            script: |
                cd /var/www/tavue/server
                npm ci
                npm install astro
                npm install pocketbase
                npm install send server-destroy
                PORT=8070 ASTRO_TRUST_PROXY=true NODE_ENV=production pm2 restart tavue || PORT=8070 ASTRO_TRUST_PROXY=true NODE_ENV=production pm2 start entry.mjs --name tavue
